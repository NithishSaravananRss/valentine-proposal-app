<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’• A Special Message For You</title>
  
  <!-- Meta Tags -->
  <meta name="description" content="Someone has a special Valentine's message for you">
  <meta name="theme-color" content="#1a0a10">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’•</text></svg>">
  
  <style>
    .proposal-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    
    .intro-text {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
      opacity: 0;
    }
    
    .from-text {
      font-family: var(--font-script);
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0;
    }
    
    .question-container {
      opacity: 0;
    }
    
    .no-button-container {
      position: relative;
      height: 60px;
      width: 200px;
      margin: 0 auto;
    }
    
    .btn-no-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    
    .error-container {
      text-align: center;
      padding: 2rem;
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .loading-heart {
      font-size: 4rem;
      animation: heartbeat 1.5s infinite;
    }
    
    .loading-text {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: var(--text-muted);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .proposal-container {
        padding: 1.5rem;
      }
      
      .from-text {
        font-size: 1.25rem;
      }
      
      .no-button-container {
        width: 180px;
        height: 55px;
      }
    }
    
    @media (max-width: 480px) {
      .proposal-container {
        padding: 1rem;
        min-height: 100svh;
      }
      
      .intro-text {
        font-size: 1.1rem;
      }
      
      .from-text {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
      
      .no-button-container {
        width: 160px;
        height: 50px;
      }
      
      .loading-heart {
        font-size: 3rem;
      }
      
      .loading-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body class="theme-male">
  <!-- Particles Background -->
  <div id="particles-js"></div>
  
  <!-- Audio Overlay -->
  <div class="audio-overlay" id="audioOverlay">
    <div class="tap-icon">ðŸ’•</div>
    <div class="tap-text">Tap anywhere to begin</div>
  </div>
  
  <!-- Loading Screen -->
  <div class="app-container loading-screen" id="loadingScreen">
    <div class="loading-heart">ðŸ’•</div>
    <div class="loading-text">Loading your surprise...</div>
  </div>
  
  <!-- Main Proposal Content -->
  <div class="app-container hidden" id="mainContent">
    <div class="glass-card proposal-container">
      <p class="intro-text" id="introText">Someone special has a question for you...</p>
      <p class="from-text" id="fromText"></p>
      
      <div class="question-container" id="questionContainer">
        <h1 class="partner-name" id="partnerNameDisplay"></h1>
        <p class="proposal-text">Will you be my Valentine?</p>
        
        <div class="proposal-buttons">
          <button class="btn btn-yes" id="yesBtn">Yes! ðŸ’•</button>
          
          <div class="no-button-container" id="noContainer">
            <div class="btn-no-wrapper" id="noWrapper">
              <button class="btn btn-no" id="noBtn">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Error State -->
  <div class="app-container hidden" id="errorContainer">
    <div class="glass-card error-container">
      <div class="error-icon">ðŸ’”</div>
      <h2 class="title">Proposal Not Found</h2>
      <p style="color: var(--text-muted); margin: 1rem 0;">
        This proposal link seems to be invalid or has expired.
      </p>
      <a href="index.html" class="btn btn-primary">Create Your Own Proposal ðŸ’•</a>
    </div>
  </div>
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  
  <!-- App Module -->
  <script type="module" src="js/proposal.js"></script>
</body>
</html>
