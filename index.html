<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Tags -->
  <meta name="description" content="Create a romantic Valentine's Day proposal and surprise your special someone">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Stylesheets -->

<body class="theme-home">
  <!-- Particles Background -->
  <div id="particles-js"></div>
  
  <!-- Main Content -->
  <div class="app-container">
    <div class="glass-card" id="createForm">
      <h1 class="title">Valentine Proposal</h1>
      <p class="subtitle">Create your romantic surprise</p>
      
      <form id="proposalForm">
        <!-- Your Name -->
        <div class="form-group">
          <label class="form-label" for="proposerName">Your Name</label>
          <input type="text" id="proposerName" class="form-input" placeholder="Enter your name" required autocomplete="off">
        </div>
        
        <!-- Your Gender -->
        <div class="form-group">
          <label class="form-label">You are</label>
          <div class="gender-select">
            <div class="gender-option">
              <input type="radio" id="genderMale" name="proposerGender" value="male" required>
              <label for="genderMale">
                <span class="gender-icon">ðŸ‘¨</span>
                <span>Him</span>
              </label>
            </div>
            <div class="gender-option">
              <input type="radio" id="genderFemale" name="proposerGender" value="female">
              <label for="genderFemale">
                <span class="gender-icon">ðŸ‘©</span>
                <span>Her</span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- Partner Name -->
        <div class="form-group">
          <label class="form-label" for="partnerName">Your Valentine's Name</label>
          <input type="text" id="partnerName" class="form-input" placeholder="Enter their name" required autocomplete="off">
        </div>
        
        <!-- Partner Gender -->
        <div class="form-group">
          <label class="form-label">They are</label>
          <div class="gender-select">
            <div class="gender-option">
              <input type="radio" id="partnerMale" name="partnerGender" value="male" required>
              <label for="partnerMale">
                <span class="gender-icon">ðŸ‘¨</span>
                <span>Him</span>
              </label>
            </div>
            <div class="gender-option">
              <input type="radio" id="partnerFemale" name="partnerGender" value="female">
              <label for="partnerFemale">
                <span class="gender-icon">ðŸ‘©</span>
                <span>Her</span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block" id="createBtn">
          Create Proposal ðŸ’•
        </button>
      </form>
    </div>
    
    <!-- Success State - Links Generated -->
    <div class="glass-card success-container" id="successCard">
      <h1 class="title">âœ¨ Proposal Created!</h1>
      <p class="subtitle">Send the magic link to your Valentine</p>
      
      <div class="link-display">
        <div class="link-label">ðŸ’Œ Send this link to your Valentine</div>
        <div class="link-url">
          <input type="text" id="proposalLinkInput" readonly>
          <button type="button" class="btn-copy" data-target="proposalLinkInput">Copy</button>
        </div>
      </div>
      
      <div class="link-display">
        <div class="link-label">ðŸ‘€ Track their response here</div>
        <div class="link-url">
          <input type="text" id="trackingLinkInput" readonly>
          <button type="button" class="btn-copy" data-target="trackingLinkInput">Copy</button>
        </div>
      </div>
      
      <button type="button" class="btn btn-primary btn-block" id="openTrackingBtn" style="margin-top: 2rem;">
        Open Tracking Page ðŸ“Š
      </button>
      
      <button type="button" class="btn btn-block" id="createAnotherBtn" style="margin-top: 1rem; background: transparent; border: 1px solid var(--glass-border);">
        Create Another Proposal
      </button>
    </div>
  </div>
  
  <!-- External Libraries -->
